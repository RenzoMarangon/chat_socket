<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Socket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>


    <div class="container mt-5 row m-auto ">

        <div class="col-md-6 col-sm-12 container">
            <h2>Login </h2>
            <hr>
    
            <form class="d-grid" id="form-login">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </form>

        </div>

        <div class="col-md-6 col-sm-12  container">
            <h2>Register </h2>
            <hr>
    
            <form class="d-grid" id="form-register">
                <input type="text" name="name" class="form-control mb-2" placeholder="Name">
                <input type="text" name="email" class="form-control mb-2" placeholder="Email">
                <input type="text" name="password" class="form-control mb-2" placeholder="Password">
                <button class="btn btn-primary" type="submit">Ingresar</button>
            </form>
        </div>
    </div>




    <script src="./js/auth.js"></script>
</body>
</html>
